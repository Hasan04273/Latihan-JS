    <h5>LIAT CONSOLE LOG ðŸ‘‰</h5>

    <script>
        var nilai_ujian = 90;

        if (nilai_ujian <= 100 && nilai_ujian >= 90) {
            console.log("A");
            console.log("Lulus");
        } else if (nilai_ujian <= 90 && nilai_ujian >= 80) {
            console.log("B");
            console.log("Lulus");
        } else if (nilai_ujian <= 80 && nilai_ujian >= 60) {
            console.log("C");
            console.log("Lulus");
        } else if (nilai_ujian <= 70 && nilai_ujian >= 60) {
            console.log("D");
            console.log("Tidak lulus");
        } else if (nilai_ujian <= 60 && nilai_ujian >= 50) {
            console.log("E");
            console.log("Tidak lulus");
        } else if (nilai_ujian <= 50 && nilai_ujian >= 0) {
            console.log("F");
            console.log("Tunda");
        }
    </script>
